<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è App del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.5s ease;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            padding: 30px;
        }
        input {
            border-radius: 10px;
            text-align: center;
        }
        button {
            border-radius: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .weather-info h3 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .weather-info p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .weather-info .temp {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="card p-4 col-md-6 mx-auto">
        <h2 class="mb-3">‚òÄÔ∏è App del Clima</h2>

        <form method="POST">
            <input type="text" name="city" class="form-control mb-3" placeholder="Ingresa una ciudad...">
            <button class="btn w-100">Consultar</button>

            <!-- Spinner de carga -->
            <div class="spinner-border text-light d-none mt-3" role="status" id="spinner">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </form>


        {% if error %}
             <div class="alert alert-danger mt-3 fade-in">{{ error }}</div>
        {% endif %}

        {% if weather_data %}
            <div class="mt-4 weather-info fade-in">
                <h3>{{ weather_data.name }}</h3>
                <img src="https://openweathermap.org/img/wn/{{ weather_data.weather[0].icon }}@2x.png"
                     alt="icono clima"
                     class="{% if weather_data.weather[0].main == 'Clear' %}sun{% elif weather_data.weather[0].main == 'Clouds' %}clouds{% endif %}">
                <p class="temp">üå°Ô∏è {{ weather_data.main.temp }}¬∞C</p>
                <p class="lead">
                    üí® Viento: {{ weather_data.wind.speed }} m/s<br>
                    ‚òÅÔ∏è {{ weather_data.weather[0].description | capitalize }}
                </p>
            </div>
        {% endif %}
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        {% if weather_data %}
        const clima = "{{ weather_data.weather[0].main }}";
        const temp = {{ weather_data.main.temp }};
        const body = document.body;

        if (clima === 'Clear' && temp > 25) {
            body.style.background = 'linear-gradient(to right, #fbc2eb, #a6c1ee)';
        } else if (clima === 'Clear') {
            body.style.background = 'linear-gradient(to right, #fceabb, #f8b500)';
        } else if (clima === 'Clouds') {
            body.style.background = 'linear-gradient(to right, #d7dde8, #aab2c5)';
        } else if (clima === 'Rain') {
            body.style.background = 'linear-gradient(to right, #4e54c8, #8f94fb)';
        } else if (clima === 'Snow') {
            body.style.background = 'linear-gradient(to right, #e0eafc, #cfdef3)';
        } else {
            body.style.background = 'linear-gradient(to right, #56ccf2, #2f80ed)';
        }
        {% endif %}
    });
</script>

<script>
const form = document.querySelector('form');
const spinner = document.getElementById('spinner');
const btn = form.querySelector('button');

form.addEventListener('submit', () => {
    spinner.classList.remove('d-none'); // muestra spinner
    btn.disabled = true; // deshabilita bot√≥n mientras carga
});
</script>







</body>
</html>
